<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Brain outline -->
  <path d="M50,15 C35,15 20,25 20,40 C20,55 30,65 40,70 C35,75 35,85 40,90 C45,95 55,95 60,90 C65,85 65,75 60,70 C70,65 80,55 80,40 C80,25 65,15 50,15 Z" fill="#4B0082" stroke="#2C004D" stroke-width="2"/>
  
  <!-- Circuit lines inside brain -->
  <path d="M35,35 L40,40 L45,35 L50,45 L55,40 L65,50" fill="none" stroke="#00FFFF" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M30,50 L35,55 L45,50 L50,60 L60,55 L65,60" fill="none" stroke="#00FFFF" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Binary code elements -->
  <text x="40" y="30" font-family="monospace" font-size="4" fill="#FFFFFF">01</text>
  <text x="55" y="32" font-family="monospace" font-size="4" fill="#FFFFFF">10</text>
  <text x="35" y="65" font-family="monospace" font-size="4" fill="#FFFFFF">11</text>
  <text x="60" y="60" font-family="monospace" font-size="4" fill="#FFFFFF">00</text>
  
  <!-- Connection points -->
  <circle cx="25" cy="35" r="2" fill="#00FFFF"/>
  <circle cx="75" cy="45" r="2" fill="#00FFFF"/>
  <circle cx="30" cy="65" r="2" fill="#00FFFF"/>
  <circle cx="70" cy="60" r="2" fill="#00FFFF"/>
  
  <!-- Bridge element (representing connection between brain and browser) -->
  <path d="M20,40 L5,45 L5,55 L20,60" fill="none" stroke="#FFD700" stroke-width="2"/>
  <path d="M80,40 L95,45 L95,55 L80,60" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Data flow animation points -->
  <circle cx="10" cy="50" r="1.5" fill="#FFD700">
    <animate attributeName="fill-opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="50" r="1.5" fill="#FFD700">
    <animate attributeName="fill-opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>