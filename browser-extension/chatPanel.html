<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Parsian AI Developer Agent</title>
    <style>
        :root {
            --primary-color: #4B0082;
            --secondary-color: #8A2BE2;
            --accent-color: #00FFFF;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --error-color: #F44336;
            --background-color: var(--vscode-editor-background, #1e1e1e);
            --text-color: var(--vscode-editor-foreground, #d4d4d4);
            --border-color: var(--vscode-panel-border, #3c3c3c);
            --input-background: var(--vscode-input-background, #3c3c3c);
            --input-border: var(--vscode-input-border, #3c3c3c);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--vscode-font-family, "Segoe UI", sans-serif);
            font-size: var(--vscode-font-size, 13px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(75, 0, 130, 0.2);
            flex-shrink: 0;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .connection-status {
            display: flex;
            align-items: center;
            margin-left: auto;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-dot.connected {
            background-color: var(--success-color);
        }

        .status-dot.disconnected {
            background-color: var(--error-color);
        }

        .model-selection {
            display: flex;
            justify-content: center;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--input-background);
            flex-shrink: 0;
        }
        
        .model-button {
            margin: 0 4px;
            padding: 4px 8px;
            background: var(--input-background);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .model-button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .model-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--input-background);
            border-bottom-left-radius: 2px;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .message-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .code-block {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: var(--vscode-editor-font-family, "Consolas", "Courier New", monospace);
            font-size: var(--vscode-editor-font-size, 12px);
            overflow-x: auto;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-color);
            flex-shrink: 0;
        }

        .suggestion-chip {
            padding: 6px 12px;
            background-color: rgba(75, 0, 130, 0.2);
            color: var(--accent-color);
            border: 1px solid var(--primary-color);
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-chip:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            align-self: flex-start;
            background-color: var(--input-background);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .debug-box {
            display: none;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            background-color: var(--input-background);
            max-height: 150px;
            flex-shrink: 0;
        }
        
        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .debug-controls {
            display: flex;
            gap: 5px;
        }
        
        .debug-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .debug-button:hover {
            background: var(--secondary-color);
        }
        
        .error-logs {
            width: 100%;
            height: 80px;
            background: #1e1e1e;
            color: #ff5555;
            font-family: var(--vscode-editor-font-family, "Consolas", "Courier New", monospace);
            font-size: 11px;
            padding: 5px;
            resize: vertical;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .input-container {
            display: flex;
            padding: 12px;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-color);
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            background-color: var(--input-background);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            resize: none;
            min-height: 20px;
            max-height: 150px;
            font-family: inherit;
            font-size: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            margin-left: 10px;
            padding: 0 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .send-button:hover {
            background-color: var(--secondary-color);
        }

        .send-button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../../media/TheParsian.svg" alt="The Parsian Logo" class="logo">
        <h1 class="header-title">The Parsian AI Developer Agent</h1>
        <div class="connection-status">
            <div class="status-dot disconnected" id="status-dot"></div>
            <span id="status-text">Disconnected</span>
        </div>
    </div>

    <!-- Model Selection -->
    <div class="model-selection">
        <button class="model-button active" id="gemini-button">Gemini</button>
        <button class="model-button" id="chatgpt-button">ChatGPT</button>
        <button class="model-button" id="deepseek-button">DeepSeek</button>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Messages will be inserted here -->
    </div>

    <div class="typing-indicator hidden" id="typing-indicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <span style="margin-left: 10px;">Thinking...</span>
    </div>

    <div class="suggestion-chips hidden" id="suggestion-chips">
        <div class="suggestion-chip" data-action="scan">Scan project structure</div>
        <div class="suggestion-chip" data-action="bugs">Find bugs</div>
        <div class="suggestion-chip" data-action="test">Write unit test</div>
        <div class="suggestion-chip" data-action="optimize">Optimize this function</div>
    </div>

    <!-- Debug Box for Error Logs -->
    <div id="debug-box" class="debug-box">
        <div class="debug-header">
            <strong>Debug Logs</strong>
            <div class="debug-controls">
                <button id="clear-logs" class="debug-button">Clear</button>
                <button id="copy-logs" class="debug-button">Copy Logs</button>
            </div>
        </div>
        <textarea id="error-logs" class="error-logs" readonly></textarea>
    </div>

    <div class="input-container">
        <textarea class="message-input" id="message-input" placeholder="Ask The Parsian anything about your code..." rows="1"></textarea>
        <button class="send-button" id="send-button">Send</button>
    </div>

    <script>
        // Chat panel script for The Parsian AI Developer Agent
        (function() {
            const vscode = acquireVsCodeApi();
            
            // State management
            const state = vscode.getState() || {
                messages: [],
                isConnected: false
            };
            
            // DOM elements
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const typingIndicator = document.getElementById('typing-indicator');
            const suggestionChips = document.getElementById('suggestion-chips');
            const debugBox = document.getElementById('debug-box');
            const errorLogs = document.getElementById('error-logs');
            const clearLogsButton = document.getElementById('clear-logs');
            const copyLogsButton = document.getElementById('copy-logs');
            
            // Initialize the chat panel
            function init() {
                // Restore state
                restoreState();
                
                // Set up event listeners
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keydown', handleKeyDown);
                
                // Set up suggestion chip listeners
                document.querySelectorAll('.suggestion-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        const action = chip.getAttribute('data-action');
                        handleSuggestionChip(action);
                    });
                });
                
                // Set up debug box listeners
                if (clearLogsButton) {
                    clearLogsButton.addEventListener('click', () => {
                        errorLogs.value = '';
                    });
                }
                
                if (copyLogsButton) {
                    copyLogsButton.addEventListener('click', () => {
                        errorLogs.select();
                        document.execCommand('copy');
                    });
                }
                
                // Set up model selection listeners
                const geminiButton = document.getElementById('gemini-button');
                const chatgptButton = document.getElementById('chatgpt-button');
                const deepseekButton = document.getElementById('deepseek-button');
                
                if (geminiButton) {
                    geminiButton.addEventListener('click', () => {
                        vscode.postMessage({ type: 'openAIService', service: 'gemini' });
                        // Update button styles to show active selection
                        geminiButton.classList.add('active');
                        if (chatgptButton) {
                            chatgptButton.classList.remove('active');
                        }
                        if (deepseekButton) {
                            deepseekButton.classList.remove('active');
                        }
                    });
                }
                
                if (chatgptButton) {
                    chatgptButton.addEventListener('click', () => {
                        vscode.postMessage({ type: 'openAIService', service: 'chatgpt' });
                        // Update button styles to show active selection
                        chatgptButton.classList.add('active');
                        if (geminiButton) {
                            geminiButton.classList.remove('active');
                        }
                        if (deepseekButton) {
                            deepseekButton.classList.remove('active');
                        }
                    });
                }
                
                if (deepseekButton) {
                    deepseekButton.addEventListener('click', () => {
                        vscode.postMessage({ type: 'openAIService', service: 'deepseek' });
                        // Update button styles to show active selection
                        deepseekButton.classList.add('active');
                        if (geminiButton) {
                            geminiButton.classList.remove('active');
                        }
                        if (chatgptButton) {
                            chatgptButton.classList.remove('active');
                        }
                    });
                }
                
                // Notify extension that the panel is ready
                vscode.postMessage({ type: 'panelReady' });
            }
            
            // Restore state from VS Code
            function restoreState() {
                state.messages.forEach(message => {
                    addMessageToChat(message.role, message.content, message.language);
                });
                
                updateConnectionStatus(state.isConnected);
                
                // Show suggestion chips if there are no messages
                if (state.messages.length === 0) {
                    suggestionChips.classList.remove('hidden');
                }
            }
            
            // Update connection status UI
            function updateConnectionStatus(connected) {
                state.isConnected = connected;
                vscode.setState(state);
                
                if (connected) {
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected';
                } else {
                    statusDot.className = 'status-dot disconnected';
                    statusText.textContent = 'Disconnected';
                }
            }
            
            // Handle keydown events in the message input
            function handleKeyDown(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            }
            
            // Send a message to the AI
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessageToChat('user', message);
                
                // Clear input and save state
                messageInput.value = '';
                state.messages.push({ role: 'user', content: message });
                vscode.setState(state);
                
                // Hide suggestion chips after first message
                suggestionChips.classList.add('hidden');
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send message to extension
                vscode.postMessage({
                    type: 'userMessage',
                    content: message
                });
            }
            
            // Handle suggestion chip clicks
            function handleSuggestionChip(action) {
                let message = '';
                
                switch (action) {
                    case 'scan':
                        message = 'Scan the project structure and provide an overview of the codebase.';
                        break;
                    case 'bugs':
                        message = 'Analyze the codebase and identify potential bugs or issues.';
                        break;
                    case 'test':
                        message = 'Write unit tests for the current file or selected code.';
                        break;
                    case 'optimize':
                        message = 'Optimize the selected function or code block for better performance.';
                        break;
                    default:
                        message = action;
                }
                
                // Set the message in the input field
                messageInput.value = message;
                messageInput.focus();
            }
            
            // Add a message to the chat container
            function addMessageToChat(role, content, language = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                const messageHeader = document.createElement('div');
                messageHeader.className = 'message-header';
                messageHeader.textContent = role === 'user' ? 'You' : 'The Parsian';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Format content based on type
                if (language === 'javascript' || language === 'typescript' || language === 'python' || language === 'bash') {
                    const codeBlock = document.createElement('div');
                    codeBlock.className = 'code-block';
                    codeBlock.textContent = content;
                    messageContent.appendChild(codeBlock);
                } else {
                    messageContent.textContent = content;
                }
                
                messageDiv.appendChild(messageHeader);
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                typingIndicator.classList.remove('hidden');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.classList.add('hidden');
            }
            
            // Handle messages from the extension
            window.addEventListener('message', event => {
                const message = event.data;
                
                switch (message.type) {
                    case 'connectionStatus':
                        updateConnectionStatus(message.connected);
                        break;
                        
                    case 'aiResponse':
                        hideTypingIndicator();
                        addMessageToChat('ai', message.content, message.language);
                        state.messages.push({ 
                            role: 'ai', 
                            content: message.content,
                            language: message.language
                        });
                        vscode.setState(state);
                        break;
                        
                    case 'showSuggestions':
                        suggestionChips.classList.remove('hidden');
                        break;
                        
                    case 'error':
                        hideTypingIndicator();
                        addMessageToChat('ai', `Error: ${message.content}`);
                        state.messages.push({ 
                            role: 'ai', 
                            content: `Error: ${message.content}`
                        });
                        vscode.setState(state);
                        
                        // Log error to debug box
                        logErrorToDebugBox(message.content);
                        break;
                }
            });
            
            // Log error to debug box
            function logErrorToDebugBox(error) {
                if (errorLogs) {
                    const timestamp = new Date().toISOString();
                    errorLogs.value += `[${timestamp}] ${error}\n`;
                    errorLogs.scrollTop = errorLogs.scrollHeight;
                    
                    // Show debug box if it's hidden
                    if (debugBox) {
                        debugBox.style.display = 'block';
                    }
                }
            }
            
            // Initialize when the script loads
            document.addEventListener('DOMContentLoaded', init);
        })();
    </script>
</body>
</html>
